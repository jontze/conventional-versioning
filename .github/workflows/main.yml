name: Main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    name: Test
    uses: jontze/.workflows/.github/workflows/rust_test.yaml@main
    with:
      build: true
      unit-tests: true

  next:
    name: Release
    needs: 
      - test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write      
    uses: jontze/.workflows/.github/workflows/rust_release.yaml@main
    with:
      use-deploy-key: true
    secrets:
      DEPLOY_KEY: ${{ secrets.CI_TAG_DEPLOY_KEY }}
